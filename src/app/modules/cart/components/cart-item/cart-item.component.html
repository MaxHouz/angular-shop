<mat-list-item>
  <h4 mat-line>{{ cartProduct.name }}</h4>
  <p mat-line> {{ cartProduct.price | currency: USD }} </p>
  <span>{{ cartProduct.quantity }}</span>
  <button mat-button color="warn" (click)="onDeleteProduct(cartProduct)">
    <mat-icon>
      delete_outline
    </mat-icon>
  </button>
</mat-list-item>
